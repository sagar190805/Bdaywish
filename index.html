<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom right, #ffb6c1, #ffd700);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .birthday-text {
            font-family: 'Pacifico', cursive;
        }
        
        .card {
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }
        
        .card.open {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.8;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="relative w-full max-w-md mx-auto">
        <!-- Closed Card -->
        <div class="card cursor-pointer" id="birthdayCard">
            <div class="card-front bg-white rounded-xl shadow-2xl p-8 text-center border-4 border-pink-300">
                <h1 class="birthday-text text-4xl text-pink-600 mb-6">Happy Birthday!</h1>
                <div class="mb-6">
                    <img 
                        src="sp.jpg" 
                        alt="picture of two people when they were kids" 
                        class="mx-auto rounded-lg shadow-md"
                    >
                </div>
                <p class="text-gray-700 mb-6">Click to open your birthday card!</p>
                <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full transition-all">
                    Open Card
                </button>
            </div>
            
            <!-- Opened Card -->
            <div class="card-back bg-white rounded-xl shadow-2xl p-8 text-center border-4 border-yellow-300">
                <h2 class="birthday-text text-3xl text-pink-600 mb-4">Happy Birthday!</h2>
                <div class="mb-6 pulse">
                    <img 
                        src="https://placeholder-image-service.onrender.com/image/200x200?prompt=Colorful birthday cake with candles and frosting&id=bd-cake-1" 
                        alt="Colorful birthday cake with lit candles and pink frosting" 
                        class="mx-auto rounded-full border-4 border-yellow-200"
                    >
                </div>
                <p class="text-gray-800 text-lg mb-4">Wishing you a day filled with happiness</p>
                <p class="text-gray-800 text-lg mb-4">And a year filled with joy!</p>
                <div class="bg-yellow-100 p-4 rounded-lg mb-6">
                    <p class="text-pink-700 font-semibold">PARTY KE LIYE RUPEES BHEJ DIJIYE</p>
                </div>
                <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full transition-all" onclick="createConfetti()">
                    Celebrate!
                </button>
            </div>
        </div>
    </div>

    <script>
        // Card flip functionality
        document.getElementById('birthdayCard').addEventListener('click', function() {
            this.classList.toggle('open');
        });
        
        // Confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Add some initial confetti when page loads
        window.addEventListener('load', function() {
            setTimeout(createConfetti, 1000);
        });
    </script>
</body>

</html>
